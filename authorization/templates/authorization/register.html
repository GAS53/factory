{% extends 'authorization/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<main>



    <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="{% static '/images/logo/logo.png' %}" alt="" width="72" height="57">
        <h2>Регистрация нового пользователя</h2>
        <p class="lead">Регистрация необходима один раз для использования всех функций Технолог или Ремонтник</p>
    </div>

    <div class="row g-5">
        <form method="post" class="mt-2" enctype="multipart/form-data">
            {% csrf_token %}
            <h4 class="mb-3"> </h4>
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
        </form>
    </div>
</main>










{% endblock content %}
