{% load static %}
{% load crispy_forms_tags %}


{% block content %}

<body class="text-center">
    <main class="form-signin w-100 m-auto"></main>
    <form method="post">
        {% csrf_token %}
        <img class="mb-4" src="{% static '/images/logo/logo.png' %}" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Вход</h1>

        <ul>
            {{ form|crispy }}
        </ul>

        <div class="checkbox mb-3">
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Войти</button>
    </form>
    <a href="{% url 'authorization:index' %}"><button type="button" class="btn2 btn-error">Главная</button></a>
    </main>
</body>

{% endblock content %}
