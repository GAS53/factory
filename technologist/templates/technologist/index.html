{% extends 'authorization/base.html' %}


{% block content %}
<div class="row" data-masonry="{&quot;percentPosition&quot;: true }" style="position: relative; height: 775.2px;">
    <div class="col-sm-6 col-lg-4 mb-4" style="position: absolute; left: 0%; top: 0px;">
        <div class="card">
            <svg src="{% scheme " class="bd-placeholder-img card-img-top" width="100%" height="200" role="img"
                aria-label="Placeholder: Image cap" preserveAspectRatio="xMidYMid slice" focusable="false">
                <title>Placeholder</title>
                <rect width="100%" height="100%" fill="#868e96" style="--darkreader-inline-fill: #585f63;"
                    data-darkreader-inline-fill=""></rect><text x="50%" y="50%" fill="#dee2e6" dy=".3em"
                    style="--darkreader-inline-fill: #d6d2cd;" data-darkreader-inline-fill="">Image cap</text>
            </svg>

            <div class="card-body">
                <h5 class="card-title">Схемы</h5>
                <p class="card-text"><small class="text-muted">Управление технологией онлайн</small></p>

            </div>
        </div>
    </div>

    <div class="col-sm-6 col-lg-4 mb-4" style="position: absolute; left: 33.3333%; top: 0px;">

                    style="--darkreader-inline-fill: #d6d2cd;" data-darkreader-inline-fill="">Image cap</text>
            </svg>

    </div>

    <div class="col-sm-6 col-lg-4 mb-4" style="position: absolute; left: 66.6667%; top: 0px;">

            </div>
        </div>
    </div>

</div>
